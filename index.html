<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Flashcard</title>
      <link rel="stylesheet" href="./index.css">
   </head>
   <body>
      <div class="container">
         <h1>English Flashcard Vocabulary</h1>
         <input placeholder="Admin Code" id="codeAdmin">
         <button class="btn-admin-code" onclick="enableAdminRights(event)">Press</button> 
         <button class="theme-btn" onclick="changeTheme()">Dark Theme</button>
         <br><br><br>
         <div class="card-container"></div>
         <div class="cards-follow-create-time"></div>
         <div class="container-new-card-and-memorized-table">
            <div id="cardDisplay" class="hide-card"> 
               <div class="add-card">
                  <h1>Add New Card</h1>
                  New Vocabulary
                  <input class="card-title">
                  Pronounce
                  <input class="card-pronounce">
                  Translate
                  <input class="card-translate">
                  <button class="add-btn">ADD</button>
               </div>
            </div>
            <div>
               <h1>Vocabulary List Already Memorized</h1>
               <div class="memorized-count">Memorized Number:<div class="memorized-number"></div></div> 
               <table></table>
            </div>

         </div>
      </div>
      <script src="./index.js"></script>
   </body>
</html>
